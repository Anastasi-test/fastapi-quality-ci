name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Black
        run: black --check .

      - name: Isort
        run: isort --check-only .

      - name: Flake8
        run: flake8 .

      - name: Mypy
        run: mypy .

      - name: Tests
        run: pytest
